<div class="my-container" style="background-color: rgba(101, 102, 101, 0.678); position: absolute !important; z-index: 1000;">

<div style="width: 250px; height: 350px; background-color: white; position: absolute;"></div>

<div  [ngClass]="clickedOnProduct==true? ' blur':'' ">

<img class="whiteLogo" src="assets/whitelogo.png" alt="">


<div class="Basic-background"   ></div>
<div class="squareSearch">
  <input [(ngModel)]="search" class="search" placeholder="Search for Item" value=>
  <button class="btnSearch" (click)="searchForItem()"> <img class="searchIcon" src="assets/search-icon.png"></button>

</div>
<br>
<br>


<div class="content">

  <div class="topic" contententeditable="true">

    <div #Editable class="h1BL" [contentEditable]="editable">{{listName}}</div>
    <div class="editName" (click)="editableClick(Editable.innerText)" [title]="tooltip"><img class="editNameImag" src="assets/edit-icon.png"></div>
    
  </div> 
  
</div>



<div class="center">
    <div class="orderByBL">
        <select class="eachOrderBy">
          <option value="order by">-- Order by --</option>
          <hr>
          <option value="name">
            <button (click)="sortByName()">Name</button> 
          </option>
    
          <option value="category">Category</option>
        </select>
      </div>

    
        <div style="text-align:left ; left:0; ">
            <ul class="tableProduct" *ngFor="let a of allMainProduct ">
                <ion-icon name="caret-forward-outline"></ion-icon>
                <li (click)="getAllProducts(a) ">{{a.productName}} </li>
                
            </ul>
        </div>
        
        <div class="DL" (click)="done()"> <button class="doneList">Done</button></div>

        <div>
          <app-add-product [parentId]="selectedParent" [Products]="allMyProducts"
           (show)="clickedOnProduct=$event" [showPage]="clickedOnProduct" ></app-add-product>
        </div>
</div>


    <div class="menu">
    <nav class="nav">
          <ul>
               <li [ngClass]="menuList[0]==true?'active':''" (click)="setActiveLink(0,'myAccount')" class="list">
                 <a >
                   <span class="icon">
                     <ion-icon name="home-outline"></ion-icon>
                   </span>
                   <span class="text">Home </span>
                 </a>
               </li>
               <li [ngClass]="menuList[1]==true?'active':''" (click)="setActiveLink(1,'myAccount')" class="list">
                 <a >
                   <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                   </span>
                   <span class="text">My account</span>
                 </a>
               </li>
               <li [ngClass]="menuList[2]==true?'active':''" (click)="setActiveLink(2,'myAccount')" class="list">
                 <a >
                   <span class="icon">
                    <ion-icon name="refresh-circle-outline"></ion-icon>
                   </span>
                   <span class="text">History</span>
                 </a>
               </li>
               <li [ngClass]="menuList[3]==true?'active':''" (click)="setActiveLink(3,'BLchooseProduct')" class="list">
                 <a >
                   <span class="icon">
                    <ion-icon name="reader-outline"></ion-icon>
                   </span>
                   <span class="text">Basics lists</span>
                 </a>
               </li>
               <li [ngClass]="menuList[4]==true?'active':''" (click)="setActiveLink(4,'myAccount')" class="list">
                 <a >
                   <span class="icon">
                    <ion-icon name="cart-outline"></ion-icon>
                   </span>
                   <span class="text">my cart</span>
                 </a>
               </li>
                     <div class="indicator"></div>
         
               
          </ul>
        </nav>
     </div> 

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</div>

</div>
