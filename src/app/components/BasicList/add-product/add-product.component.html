<div class="backgroundForList" style="border: 3px, black, solid;">
<p class="Xstyle">x</p>

 <div style="text-align:left ; left:0; ">
    <ul class="tableProduct"  *ngFor="let a of Products ">
        <li class="productName" >{{a.productName}} </li>
       
        <div class="wrapper">
            <span class="minus">-</span>
            <input type="text" id="quantity" name="quantity" class="form-control num" [value]="amountValue" min="1" max="100">
            <span class="plus">+</span>
          </div>
        <button class="addProductButton">add</button>
    </ul>
</div>
</div>
