<img class="whiteLogo" src="assets/whitelogo.png" alt="">
<div class="Basic-background"></div>
<div class="content">
  <div class="topic">History Lists</div>
 

   
  </div>




<div class="center">
  <table class="table">
    <thead >
      <tr>
        <th scope="col"class="th">Add</th>
        <th scope="col"class="th">Recite</th>
        <th scope="col" class="th">Date</th>
      </tr>
    </thead>
    <hr>

    <tbody>
      <tr>
        <td scope="row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          </div>
        </td>
      
        <td class="list" id="click"><button>Click</button> </td>

        <td class="delete" id="delete"><button >Delete</button> </td>
      </tr>


    </tbody>
  </table>


</div>

<div class="menu">
  <nav class="nav">
    <ul>
      <li [ngClass]="menuList[0]==true?'active':''" (click)="setActiveLink(0,'home')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li [ngClass]="menuList[1]==true?'active':''" (click)="setActiveLink(1,'myAccount')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">My account</span>
        </a>
      </li>
      <li [ngClass]="menuList[2]==true?'active':''" (click)="setActiveLink(2,'HistoryLists')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="refresh-circle-outline"></ion-icon>
          </span>
          <span class="text">History</span>
        </a>
      </li>
      <li [ngClass]="menuList[3]==true?'active':''" (click)="setActiveLink(3,'listOfAllMyBasicLists')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="reader-outline"></ion-icon>
          </span>
          <span class="text">Basics lists</span>
        </a>
      </li>
      <li [ngClass]="menuList[4]==true?'active':''" (click)="setActiveLink(4,'myCart')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="cart-outline"></ion-icon>
          </span>
          <span class="text">my cart</span>
        </a>
      </li>
      <div class="indicator"></div>


    </ul>
  </nav>
</div>
