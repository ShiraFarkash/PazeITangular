<img class="whiteLogo" src="assets/whitelogo.png" alt="">
<div class="Basic-background"></div>

<div class="content">

    <div class="row">
        <br>
        <h1>Reset Password</h1>
        <h5 class="msgCode">Please, enter a new password below.</h5>
        <div class="form-group">
            <input #password type="password" name="password" id="pass" placeholder="New Password">

        </div>

    <button class="button1" (click)="resetPass()">Reset Password</button>

      <div class="progress" ></div>
     
      <div class="circle" data-title="Validation"></div>

    </div>
  </div>
