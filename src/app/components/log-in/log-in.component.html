
<img class="whiteLogo" src="assets/whitelogo.png" alt="">
<div class="Basic-background"></div>
<div class="content">
  <br> <br> 
  <div class='form'>
 <div class="topic">Log in</div>
    <form [formGroup]="loginForm">

  <input type="text" #email formControlName="userName" placeholder='Email' class='form-control text ' id='username' ><br>

  
  <div *ngIf="(loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched) || loginForm.controls['userName'].dirty">
    <small *ngIf="loginForm.controls['userName'].errors?.['required']" class="text-danger">*Email is required</small>
    <small *ngIf="loginForm.controls['userName'].errors?.['email']" class="text-danger">Please provide a valid email address</small>
  </div>
  
  <input type="password" #pass formControlName="password" placeholder=' Password' class='text' required><br>

  <div *ngIf="(loginForm.controls['password'].invalid && loginForm.controls['password'].touched) || loginForm.controls['password'].dirty">
    <small *ngIf="loginForm.controls['password'].errors?.['required']" class="text-danger">*Password is required</small>
  </div>

    </form>


  </div>
  <small  class="text-danger" *ngIf="userExist==false">one or more details are incorrect</small>
</div>

<button class="button1" (click)="LogIn(email.value,pass.value)">LOG IN</button>

<div class="center">
  <a class='forgot' href="http://localhost:4200/forgotPass">Forgot Password?</a>
  <p style="color:gray ; margin: 65px 0px 0px;">Donâ€™t have an account?</p>
  <a href="http://localhost:4200/Sign_up1" class='forgot'>Sign up</a>
</div>
