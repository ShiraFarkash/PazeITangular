<div class="my-container">
    <img class="whiteLogo" src="assets/whitelogo.png" alt="">
    <div class="Basic-background"></div>
    <div class="content">

        <div class="topic">History Lists</div>
        <div class="InnerContent">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="th">product name</th>
                        <th scope="col" class="th">Quntity</th>
                    </tr>
                </thead>
                <hr>
                <div style="overflow: scroll; height: 250px;" >
                <tbody>
                   
                        <tr *ngFor="let p of productDetails let i=index">
                            <td>{{p.productName}}</td>
                            <td>{{productInHistoryList[i].quantity}}</td>
                        </tr>
                

                </tbody>
            </div>
            </table>

           
        </div>

        <button class="button1" (click)="goToHistoryList()">go back</button>
    </div>
</div>



<div class="menu" style="z-index: 3;">
    <nav class="nav">
        <ul>
            <li [ngClass]="menuList[0]==true?'active':''" (click)="setActiveLink(0,'home')" class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home </span>
                </a>
            </li>
            <li [ngClass]="menuList[1]==true?'active':''" (click)="setActiveLink(1,'myAccount')" class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">My account</span>
                </a>
            </li>
            <li [ngClass]="menuList[2]==true?'active':''" (click)="setActiveLink(2,'HistoryLists')" class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="refresh-circle-outline"></ion-icon>
                    </span>
                    <span class="text">History</span>
                </a>
            </li>
            <li [ngClass]="menuList[3]==true?'active':''" (click)="setActiveLink(3,'listOfAllMyBasicLists')" class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="reader-outline"></ion-icon>
                    </span>
                    <span class="text">Must-Have</span>
                </a>
            </li>
            <li [ngClass]="menuList[4]==true?'active':''" (click)="setActiveLink(4,'myCart')" class="list">
                <a>
                    <span class="icon">
                        <ion-icon name="cart-outline"></ion-icon>
                    </span>
                    <span class="text">my cart</span>
                </a>
            </li>
            <div class="indicator"></div>


        </ul>
    </nav>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
