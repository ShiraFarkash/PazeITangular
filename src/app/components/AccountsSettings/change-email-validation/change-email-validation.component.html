


<img class="whiteLogo" src="assets/whitelogo.png" alt="">
<div class="Basic-background"></div>

<div class="content">
    <br> <br> 
    <div class='form'>
   <div class="topic"><br>Change Email</div>
      <form>
        <div class="details">
    <input [(ngModel)]="EnteredCode"  #text name="entercode" type="number" placeholder='  Validation Code' class='text' id='validationCode' required><br>
    <h5 class="msgCode">Enter the code that was send to your email</h5>
    <br>
    
    <h5 class="msgSendAgain" (click)="sendingEmail()">Send again</h5>
  </div>     
  </form>
      
    </div>
  </div>
  

  <div class="centerButton"> 
  <button class="button1" (click)="goToPrevious()">Previous</button>
  <button  class="button2" (click)="goToNext(text.value)" 
  [style.background] =" (EnteredCode !='' && EnteredCode==SendedCode) ? 'linear-gradient(90deg, rgb(138, 198, 226) 0%, rgb(51, 74, 220) 100%)' :('rgb(127, 126, 126)' )" 
  >change Email</button>
</div>
