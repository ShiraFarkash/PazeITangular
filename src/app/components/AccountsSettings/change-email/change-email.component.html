<img class="whiteLogo" src="assets/whitelogo.png" alt="">
<div class="Basic-background"></div>

<div class="content">
    <br> <br> 
    <div class='form'>
        <div class="topic">Change Email</div>
        <form [formGroup]="EmailForm">

             <input #email formControlName="Email" type="email" placeholder='Email' class='text'><br>
             <div *ngIf="(EmailForm.controls['Email'].invalid && EmailForm.controls['Email'].touched) || 
             EmailForm.controls['Email'].dirty">
              <small *ngIf="EmailForm.controls['Email'].errors?.['required']" class="text-danger">
                *Email is required</small>
              <small *ngIf="EmailForm.controls['Email'].errors?.['email']" class="text-danger">
                Please provide a valid email address</small>
              <small *ngIf="IsExist==true" class="text-danger">Email exist</small>

            </div>
        </form>
    </div>




</div>



<div class="centerButton"> 
  <button class="button1" (click)="goToPrevious()">Previous</button>
  <button [formGroup]="EmailForm" class="button2" (click)="goToValidation()"  
    [style.background] =" EmailForm.valid ? 'linear-gradient(90deg, rgb(138, 198, 226) 0%, rgb(51, 74, 220) 100%)' :
    ('rgb(127, 126, 126)' )" >Next</button>
</div>
