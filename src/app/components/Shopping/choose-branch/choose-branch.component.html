<img class="whiteLogo" src="assets/whitelogo.png" alt="">
<div  [ngClass]="clickedOnProduct==true? ' blur':'' ">
<div class="Basic-background"></div>
<div class="content">
  <br>
  <div class="topic">Start Shopping</div>
   <hr>
   
   <p class="explanationSuper">Choose the branch where you will make the purchase.</p>
  <div class="squareSearch">
    <input [(ngModel)]="search" class="search" placeholder="Search">
    <button class="btnSearch" (click)="searchForItem()"> <ion-icon name="search"></ion-icon>
    </button>
  
  </div>
 
  </div>

 


<div class="center">
  <div class="center">
     <button (click)="goBack()"class="button1">Back</button>
     <button (click)="startShopping()"class="button2">Start</button>
  
  </div>

</div>

 <div class="menu">
  <nav class="nav">
    <ul>
      <li [ngClass]="menuList[0]==true?'active':''" (click)="setActiveLink(0,'home')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li [ngClass]="menuList[1]==true?'active':''" (click)="setActiveLink(1,'myAccount')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">My account</span>
        </a>
      </li>
      <li [ngClass]="menuList[2]==true?'active':''" (click)="setActiveLink(2,'HistoryLists')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="refresh-circle-outline"></ion-icon>
          </span>
          <span class="text">History</span>
        </a>
      </li>
      <li [ngClass]="menuList[3]==true?'active':''" (click)="setActiveLink(3,'listOfAllMyBasicLists')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="reader-outline"></ion-icon>
          </span>
          <span class="text">Basics lists</span>
        </a>
      </li>
      <li [ngClass]="menuList[4]==true?'active':''" (click)="setActiveLink(4,'myCart')" class="list">
        <a>
          <span class="icon">
            <ion-icon name="cart-outline"></ion-icon>
          </span>
          <span class="text">my cart</span>
        </a>
      </li>
      <div class="indicator"></div>


    </ul>
  </nav>
</div> 


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 

</div>
